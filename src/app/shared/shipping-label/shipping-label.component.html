<section class="shipping-label-wrapper" *ngIf="data">
<mat-card>
  <table border="1" class="shipping-label mat-body">
    <tr>
      <td>
        <h1 class="mat-display-3 no-margin">P</h1>
      </td>
      <td>
        Postage stamp required
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <h2 class="mat-headline no-margin">{{shippingOption}} MAIL</h2>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <strong>SHIPPING COST: </strong> {{shippingCost | currency}}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <table class="from">
          <tr>
            <td>
              <strong>FROM</strong>
            </td>
          </tr>
          <tr>
            <td [innerText]="from.name"></td>
          </tr>
          <tr>
            <td [innerText]="from.street"></td>
          </tr>
          <tr>
            <td>
              {{from.city}}, {{from.state}} {{from.zip}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <table class="to">
          <tr>
            <td>
              <strong>TO</strong>
            </td>
          </tr>
          <tr>
            <td [innerText]="to.name"></td>
          </tr>
          <tr>
            <td [innerText]="to.street"></td>
          </tr>
          <tr>
            <td>
              {{to.city}}, {{to.state}} {{to.zip}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <img src="./assets/barcode.gif" width="251" />
      </td>
    </tr>
  </table>
</mat-card>
<button mat-raised-button>
  <mat-icon>print</mat-icon> PRINT
</button>
</section>
